# Dependencies:
# - python3-venv
# Getting started:
# - Install python3-venv
# - Create venv: python3 -m venv ~/.machine-setup/.venv --upgrade-deps (>= Python 3.9)
# - Activate venv: source ~/.machine-setup/.venv/bin/activate
# - Install ansible: pip install ansible
# - Run current scipt: ansible-playbook ./setup.yaml --ask-become-pass
# - For dev: install ansible-lint: pip install ansible-lint
- name: Machine setup
  hosts: localhost
  connection: local
  gather_facts: true

  tasks:
    - name: Gathering current user facts
      ansible.builtin.set_fact:
        remote_regular_user: "{{ ansible_user_id }}"

    - name: Installing packages
      become: true
      ansible.builtin.package:
        name:
          - git
          - curl
          - zsh
          - vim
          - neofetch
          - htop
          - jq
          - tree
          # Below are packages for non-headless installs
          - terminator
          - gnome-shell-extensions
          - gnome-tweaks
        state: present
    
    - name: Checking if Oh-My-zsh is already exists
      stat:
        path: ~/.oh-my-zsh
      register: oh_my_zsh_exists
    
    # TODO: Add prompt to ask user weather to delete ~/.oh-my-zsh
    - name: Removing current Oh-My-zsh installation
      when: oh_my_zsh_exists.stat.exists
      ansible.builtin.file:
        state: absent
        path: ~/.oh-my-zsh

    - name: Installing Oh-My-zsh
      ansible.builtin.shell: sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended --keep-zshrc


    # TODO: remove ~/.zshrc file here, maybe? Or in chezmoi? Need to think
    
    - name: Changing default shell to zsh
      become: true
      user: 
        name: "{{ remote_regular_user }}"
        shell: /usr/bin/zsh

    - name: Installing zsh-syntax-highlighting addon
      ansible.builtin.git:
        repo: 'https://github.com/zsh-users/zsh-syntax-highlighting.git'
        dest: ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting
        depth: 1
    
    - name: Installing zsh-autosuggestions addon
      ansible.builtin.git:
        repo: 'https://github.com/zsh-users/zsh-autosuggestions.git'
        dest: ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions
        depth: 1

    - name: Installing zsh-auto-notify addon
      # Only in non-headless distros
      ansible.builtin.git:
        repo: 'https://github.com/MichaelAquilina/zsh-auto-notify.git'
        dest: ~/.oh-my-zsh/custom/plugins/auto-notify
        depth: 1

    - name: Installing zsh-you-should-use addon
      ansible.builtin.git:
        repo: 'https://github.com/MichaelAquilina/zsh-you-should-use.git'
        dest: ~/.oh-my-zsh/custom/plugins/you-should-use
        depth: 1

    - name: Installing zsh-completions addon
      ansible.builtin.git:
        repo: 'https://github.com/zsh-users/zsh-completions.git'
        dest: ~/.oh-my-zsh/custom/plugins/zsh-completions
        depth: 1
    
    - name: Installing powerlevel10k theme for zsh
      ansible.builtin.git:
        repo: 'https://github.com/romkatv/powerlevel10k.git'
        dest: ~/.oh-my-zsh/custom/themes/powerlevel10k
        depth: 1

    - name: Installing vim-plug
      ansible.builtin.shell: curl -sfLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim

    - name: Installing MesloLGS NF Regular font
      ansible.builtin.shell: curl -sfLo ~/.local/share/fonts/MesloLGS\ NF\ Regular.ttf --create-dirs https://github.com/romkatv/powerlevel10k-media/raw/master/MesloLGS%20NF%20Regular.ttf
    
    - name: Installing MesloLGS NF Bold font
      ansible.builtin.shell: curl -sfLo ~/.local/share/fonts/MesloLGS\ NF\ Bold.ttf --create-dirs https://github.com/romkatv/powerlevel10k-media/raw/master/MesloLGS%20NF%20Bold.ttf

    - name: Installing MesloLGS NF Italic font
      ansible.builtin.shell: curl -sfLo ~/.local/share/fonts/MesloLGS\ NF\ Italic.ttf --create-dirs https://github.com/romkatv/powerlevel10k-media/raw/master/MesloLGS%20NF%20Italic.ttf

    - name: Installing MesloLGS NF Bold Italic font
      ansible.builtin.shell: curl -sfLo ~/.local/share/fonts/MesloLGS\ NF\ Bold\ Italic.ttf --create-dirs https://github.com/romkatv/powerlevel10k-media/raw/master/MesloLGS%20NF%20Bold%20Italic.ttf
    
    - name: Clearing font cache
      ansible.builtin.shell: fc-cache -f -v >/dev/null

