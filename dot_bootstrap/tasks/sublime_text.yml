- name: Sublime Text | Downloading Sublime Text apt repository key
  become: true
  ansible.builtin.get_url:
    url: https://download.sublimetext.com/sublimehq-pub.gpg
    dest: /tmp/sublimehq-pub.gpg
    mode: "0644"
    force: true

- name : Sublime Text | De-armoring GPG key
  become: true
  ansible.builtin.shell: gpg --yes --output /etc/apt/keyrings/sublimehq-archive-keyring.gpg --dearmor /tmp/sublimehq-pub.gpg

- name: Sublime Text | Adding Sublime Text repository to list of repositories
  become: true
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/sublimehq-archive-keyring.gpg arch=amd64] https://download.sublimetext.com/ apt/stable/"
    filename: sublime-text
    state: present

- name: Sublime Text | Installing Sublime Text
  become: true
  ansible.builtin.apt:
    name: sublime-text
    state: present
    update_cache: true